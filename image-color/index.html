<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use Canvas Change Image Color</title>
</head>

<body>
  <canvas id="canvas" width="200" height="200" style="border: 1px solid #000;"></canvas>
  <div>
    Hue
    <input type="range" id="hue" min="0" max="360" value="200"/>
    <span id="hueValue">200</span>
  </div>
  <div>
    Saturation
    <input type="range" id="saturation" min="0" max="100" value="100" />
    <span id="saturationValue">100</span>
  </div>
  <div>
    Lightness
    <input type="range" id="lightness" min="0" max="100" value="50" />
    <span id="lightnessValue">50</span>
  </div>
  <script src="index.js"></script>
</body>

</html>
