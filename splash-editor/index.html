<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div
        class="frame"
        style="transform: scale(1); transform-origin: top center"
      >
        <div class="canvas"></div>
      </div>
      <div class="operation">
        <div class="tools">
          <select class="scale" value="100">
            <option value="100">100%</option>
            <option value="75">75%</option>
            <option value="50">50%</option>
          </select>
          <input class="fill-color-picker" type="color" value="#ffffff" />
          <button class="add-text">T</button>
          <div class="text-config-panel">
            <div class="text-color disabled">
              <span>A</span>
              <input
                class="stroke-color-picker"
                type="color"
                value="#000000"
                disabled
              />
            </div>
          </div>
          <input class="file-picker" type="file" accept=".png,.jpg" />
          <button class="add-image">
            <img src="./assets/image.svg" width="16" height="16" />
          </button>
          <button class="generate">Generate Images</button>
        </div>
        <canvas class="preview" style="scale: 0.5"></canvas>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
