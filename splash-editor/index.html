<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div
        class="frame"
        style="transform: scale(1); transform-origin: top center"
      >
        <div class="canvas"></div>
        <div class="phone w320 h568 aquamarine"></div>
        <div class="phone w375 h667 aqua"></div>
        <div class="phone w375 h812 cyan"></div>
        <div class="phone w414 h896 cadetblue"></div>
        <div class="phone w414 h736 cornflowerblue"></div>
        <div class="phone w1080-2x h1920-2x crimson"></div>
        <div class="phone w1080-2x h2340-2x blueviolet"></div>
        <div class="phone w1440-3x h3120-3x darkmagenta"></div>
      </div>
      <div class="operation">
        <div>
          <select class="scale" value="100">
            <option value="100">100%</option>
            <option value="75">75%</option>
            <option value="50">50%</option>
          </select>
          <input class="fill-color-picker" type="color" value="#ffffff" />
          <button class="add-text">T</button>
          <div class="text-config-panel">
            <input class="stroke-color-picker" type="color" value="#000000" />
          </div>
          <input class="file-picker" type="file" accept=".png,.jpg" />
          <button class="add-image">
            <img src="./assets/image.svg" width="16" height="16" />
          </button>
          <button class="generate">Generate Images</button>
        </div>
        <canvas class="preview" style="scale: 0.5"></canvas>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
