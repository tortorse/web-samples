<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixi Game Map</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }
      .zoom-controls {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #000;
        text-align: center;
        border-radius: 5px;
        color: #fff;
        opacity: 0.8;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <div class="zoom-controls">
      <div id="zoom-in">+</div>
      <div id="zoom-out">-</div>
    </div>
    <script src="//pixijs.download/release/pixi.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
